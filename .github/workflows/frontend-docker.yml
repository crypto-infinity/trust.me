name: Build & Push Frontend Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.AZURECR_REGISTRY }}
          username: ${{ secrets.AZURECR_USERNAME }}
          password: ${{ secrets.AZURECR_PASSWORD }}

      - name: Build frontend Docker image
        run: |
          docker build \
            --build-arg NODE_ENV=production \
            -f service/frontend_dockerfile \
            -t ${{ secrets.AZURECR_REGISTRY }}/trustme-frontend:latest .

      - name: Push image to registry
        run: docker push ${{ secrets.AZURECR_REGISTRY }}/trustme-frontend:latest
